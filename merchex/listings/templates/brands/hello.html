{% extends 'listings/base.html' %}

{% block content %}

<h1>Hello Django !</h2>
<p>Mes groupes préférés sont :</p>

<p>J'ai {{ bands|length }} groupes préférés.</p>
<!-- Afficher tous les informations du groupes -->
<ul>
    {% for band in bands %}
        <li>{{ band.name|upper }}</li>
    {% endfor %}
</ul>
    
{% endblock %}
