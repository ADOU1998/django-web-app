<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchex</title>
</head>
<body>

    <h1>Hello Django !</h2>
        <p>Mes groupes préférés sont :</p>

        <ul>
            {% for band in bands %}
                <li>{{ band.name|upper }}</li>
            {% endfor %}
        </ul>
    
</body>
</html>
