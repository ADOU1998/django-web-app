<!-- hello.html hérite de la base.html -->
{% extends 'listings/base.html' %}

{% block content %}

<h1>Groupes</h1>

<p>J'ai {{ bands|length }} groupes préférés.</p>
<!-- Afficher tous les informations du groupes -->
<ul>
    {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}"> {{ band.name|upper }} </a> <!--faire le lien et rélier les deux modele-->
        </li>
    {% endfor %}
</ul>
    
{% endblock %}
